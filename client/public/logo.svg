<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 
    New NxtHire/NxtWave Logo
    Designed for modernity, symbolism, and brand consistency.
    - The solid left bar represents structure and professionalism.
    - The fluid right bar represents the "wave" of talent and workflow.
    - The colors are derived from the application's primary theme.
    -->
    <defs>
        <linearGradient id="logo-gradient" x1="42" y1="42" x2="214" y2="214" gradientUnits="userSpaceOnUse">
            <stop stop-color="#60A5FA"/> <!-- primary-400 (Vibrant Blue) -->
            <stop offset="1" stop-color="#4338CA"/> <!-- primary-700 (Deep Indigo) -->
        </linearGradient>
        <linearGradient id="background-gradient" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
            <stop stop-color="#F9FAFB"/> <!-- gray-50 -->
            <stop offset="1" stop-color="#EFF6FF"/> <!-- primary-50 -->
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#4338CA" flood-opacity="0.15"/>
        </filter>
    </defs>
    
    <!-- Background and Shadow Layer -->
    <rect width="256" height="256" rx="56" fill="url(#background-gradient)"/>
    
    <!-- Logo Shapes Layer -->
    <g filter="url(#shadow)">
        <!-- White base layer for the gradient to pop -->
        <path d="M112 208H64C59.5817 208 56 204.418 56 200V56C56 51.5817 59.5817 48 64 48H112C116.418 48 120 51.5817 120 56V200C120 204.418 116.418 208 112 208Z" fill="white"/>
        <path d="M189.65 48H138.82C135.25 48 132.32 50.81 131.75 54.33C124.68 100.22 108.62 138.74 131.75 201.67C132.32 205.19 135.25 208 138.82 208H189.65C201.99 208 208.61 190.56 198.81 181.79C174.55 160.03 174.55 95.97 198.81 74.21C208.61 65.44 201.99 48 189.65 48Z" fill="white"/>
        
        <!-- Gradient overlay -->
        <path d="M112 208H64C59.5817 208 56 204.418 56 200V56C56 51.5817 59.5817 48 64 48H112C116.418 48 120 51.5817 120 56V200C120 204.418 116.418 208 112 208Z" fill="url(#logo-gradient)"/>
        <path d="M189.65 48H138.82C135.25 48 132.32 50.81 131.75 54.33C124.68 100.22 108.62 138.74 131.75 201.67C132.32 205.19 135.25 208 138.82 208H189.65C201.99 208 208.61 190.56 198.81 181.79C174.55 160.03 174.55 95.97 198.81 74.21C208.61 65.44 201.99 48 189.65 48Z" fill="url(#logo-gradient)"/>
    </g>
</svg>